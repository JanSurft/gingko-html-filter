env:
  browser: true
  es6: true
  es2017: true 
  es2020: true
  jquery: true
  greasemonkey: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always 
  no-unused-vars:
  - error
  - varsIgnorePattern: "_"
    argsIgnorePattern: "_"
